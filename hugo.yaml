baseURL: https://example.org/
languageCode: zh-cn
title: wxauto

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 1
    title: wxauto

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: showcase
      name: Showcase
      pageRef: /showcase
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - identifier: about
      name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/cluic/wxauto"
      params:
        icon: github


params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/wxauto_logo.svg
      dark: images/wxauto_logo_dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide


  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal